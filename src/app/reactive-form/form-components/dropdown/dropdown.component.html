<div class="child-form" [formGroup]="parentForm">
  <p>Child Component</p>
  <mat-form-field appearance="fill">
    <mat-label>{{ label }}</mat-label>
    <mat-select 
      formArrayName="dropdown" 
      placeholder="label"
    >
      <mat-option
        *ngFor="let option of optionsList"
        [value]="option.label"
        (click)="selectOption(option.label, option.value)"
      > 
        {{ option.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
