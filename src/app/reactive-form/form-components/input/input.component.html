<div class="child-form" [formGroup]="parentForm">
  <p>Child Component</p>
  <mat-form-field appearance="fill">
    <mat-label>{{ label }}</mat-label>
    <input 
      matInput 
      formControlName="input"
      [value]="value"
      [disabled]="isDisabled"
      (input)="onChange($event)"
      (blur)="touched()"
      placeholder="Type ..."
    >
  </mat-form-field>
</div>
